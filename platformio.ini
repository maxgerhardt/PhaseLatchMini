; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Settings which are the same across all environments
[env]
platform = ststm32
board = genericSTM32F103C8
framework = stm32cube
upload_protocol = stlink

[common_stm32]
build_flags =
	-DUSE_HAL_DRIVER
	-DSTM32F103xB
	-DHSE_VALUE=8000000
	-DUSB_DEVICE
	-DUSE_USB_FS
	-IInc
	-DMINIMAL_CDC

[env:genericSTM32F103C8]
build_flags =
	${common_stm32.build_flags}
	-DENABLE_IQ=1
	-DUSB_TICK_DIAG=0
	-DTHROUGHPUT_BASELINE=1

; Diagnostic environment: enables tick diag and small packet debug traffic
[env:genericSTM32F103C8_diag]
platform = ststm32
board = genericSTM32F103C8
framework = stm32cube
build_flags =
	${common_stm32.build_flags}
	-DENABLE_IQ=0
	-DUSB_TICK_DIAG=1
	-DTHROUGHPUT_BASELINE=0

; Future ADC streaming environment (placeholder)
[env:genericSTM32F103C8_adc]
platform = ststm32
board = genericSTM32F103C8
framework = stm32cube
build_flags =
	${common_stm32.build_flags}
	-DENABLE_IQ=1
	-DUSB_TICK_DIAG=0
	-DTHROUGHPUT_BASELINE=1

; ADC smoke test environment (text-only periodic stats, no ramp streaming)
[env:genericSTM32F103C8_adc_smoke]
platform = ststm32
board = genericSTM32F103C8
framework = stm32cube
build_flags =
	${common_stm32.build_flags}
	-DENABLE_IQ=1
	-DUSB_TICK_DIAG=0
	-DTHROUGHPUT_BASELINE=1
	-DADC_SMOKE=1
